<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GSI Tiles on Cesium</title>
<script src="https://cesiumjs.org/Cesium/Build/Cesium/Cesium.js"></script>
<link href="https://cesiumjs.org/Cesium/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
<style>
  #cesiumContainer {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    margin: 0;
    overflow: hidden;
    padding: 0;
    font-family: sans-serif;
  }
  html {
    height: 100%;
  }
  body {
    padding: 0;
    margin: 0;
    overflow: hidden;
    height: 100%;
  }
</style>
</head>
<body>
<div id="cesiumContainer"></div>
<script>
  var viewer = new Cesium.Viewer('cesiumContainer', {
    imageryProvider: new Cesium.OpenStreetMapImageryProvider({
      url: 'http://cyberjapandata.gsi.go.jp/xyz/std/',
      credit: new Cesium.Credit('地理院タイル', '', 'http://maps.gsi.go.jp/development/ichiran.html')
    }),
    baseLayerPicker: false
  });

  // 古いAPI？のため動作しない(最新のAPIドキュメントにはsetPositionCartographic関数は存在しない)
  //viewer.scene.camera.setPositionCartographic(Cesium.Cartographic.fromDegrees(140.00, 36.14, 20000000.0));

  // 指定した位置・水平垂直角度で表示する
  // 参考: https://cesiumjs.org/Cesium/Build/Documentation/Camera.html?classFilter=camera#setView
  var camera = viewer.camera;
  camera.setView({
      position: Cesium.Cartesian3.fromDegrees(141.303406, 38.434228, 25000.0),
      heading: Cesium.Math.toRadians(0.0), // デフォルト値(北方向)
      pitch: Cesium.Math.toRadians(-90),   // デフォルト値(直下)
      roll: 0.0
  });

</script>
</body>
</html>
